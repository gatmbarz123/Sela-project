<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
</head>
<body>
    <h1>Services List</h1>
    <table>
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
            {% for item in services %}
            <tr>
                <td>{{ item.ServiceName }}</td>
                <td>{{ item.Region }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
